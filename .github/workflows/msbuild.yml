name: MSBuild

on:
  push:
    branches: [ "github-actions-1" ]
  pull_request:
    branches: [ "github-actions-1" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release-Qt
  SF_VERSION: 1_14_70_0

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # gets the short sha to append it to the archive name
    - name: Get short SHA
      run: echo "SHORT_SHA=$("${{ github.sha }}".SubString(0, 8))" >> $env:GITHUB_ENV

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Make Bundle Directory
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: New-Item -ItemType Directory -Path "ckpe-starfield-${{env.SHORT_SHA}}"

    - name: Copy Voltek
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: Copy-Item -Path x64\Release\*.dll "ckpe-starfield-${{env.SHORT_SHA}}"

    - name: Copy Database
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: Copy-Item -Path Database\SF\${{env.SF_VERSION}}\*.database "ckpe-starfield-${{env.SHORT_SHA}}"

    - name: Copy Dialog
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: Copy-Item -Path Dialogs\SF\*.pak "ckpe-starfield-${{env.SHORT_SHA}}"

    - name: Copy Stuff
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: Get-ChildItem -Path .\Stuffs\SF -Recurse -Include "*.ini","*.txt" | ForEach-Object { Copy-Item -Path $_.FullName -Destination (Join-Path "ckpe-starfield-${{env.SHORT_SHA}}" $_.Name) -Force }

    - name: Copy CKPE
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: Get-ChildItem -Path .\x64 -Recurse -Include "*.exe","*.dll" | ForEach-Object { Copy-Item -Path $_.FullName -Destination (Join-Path "ckpe-starfield-${{env.SHORT_SHA}}" $_.Name) -Force }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ckpe-starfield-${{env.SF_VERSION}}-${{env.SHORT_SHA}}
        path: "ckpe-starfield-${{env.SHORT_SHA}}"
